<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score1" id="score--0">0</p>
        <div class="hand1 active">
          <i class="fa-solid fa-hand-point-down"></i>
        </div>
        <div class="current1">
          <p class="current-label">Current</p>
          <p class="current-score1" id="current--0">0</p>
        </div>
        <div style="z-index: 999;" class="current1-x">
          <i class="fa-solid fa-square-xmark"></i>
        </div>
        
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score2" id="score--1">0</p>
        <div class="hand2">
          <i class="fa-solid fa-hand-point-down"></i>
        </div>
        <div class="current2">
          <p class="current-label">Current</p>
          <p class="current-score2" id="current--1">0</p>
        </div>
        <div class="current2-x error">
          <i class="fa-solid fa-square-xmark"></i>
        </div>
      </section>

      <div class="img">
        <img src="dice-5.png" alt="Playing dice" class="dice" />
      </div>
      <a href=""><button class="btn btn--new">ðŸ”„ New game</button></a>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <!-- Abbosbek Qodirov -->
    <script src="script.js"></script>
  </body>
</html>
